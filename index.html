<!DOCTYPE HTML>
<html lang="pt-PT">

    <head>
        <title>This a test page</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="./css/material.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <script src="./javascript/material.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1">
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout">
            <main class="mdl-layout__content">
                <div class="mdl-grid center-items">
                    <div class="mdl-cell mdl-cell--2-col graybox mdl-cell-3-col-phone">
                        <img src="./images/Logo_PeachHostel.png" width="100%">
                    </div>
                    <div class="mdl-cell mdl-cell--12-col graybox">
                        <div class="container">
                            <img src="./images/Fotografia.png" width="100%">
                            <p class="pheader">Welcome to <b class="negrito">Porto</b>
                            </p>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--10-col graybox">
                        <div class="mdl-grid center-items">
                            <div class="mdl-cell mdl-cell--5-col">
                                <hr>
                            </div>
                            <div class="mdl-cell mdl-cell--2-col">
                                <p style="text-align: center">Book Now!</p>
                            </div>
                            <div class="mdl-cell mdl-cell--5-col">
                                <hr>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--2-col-phone graybox">

                        <div class="mdl-grid center-items">
                            <div class="mdl-cell mdl-cell--3-col graybox">
                                <img src="./images/Logo_Booking.png" width="100%">

                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-phone graybox">
                                <img src="./images/Logo_AirBNB.png" width="100%">
                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-phone graybox">
                                <img src="./images/Logo_TripAdvisor.png" width="100%">
                            </div>
                            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-phone graybox">
                                <img src="./images/Logo_HostelWorld.png" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
                <footer class="mdl-mini-footer">
                    <div class="mdl-mini-footer__left-section">

                        <div class="mdl-grid center-items mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--5-col cell-nospacing">
                                <p class="pfooter">address</p>
                            </div>
                            <div class="mdl-cell mdl-cell--5-col">
                                <p class="pfooter">contact</p>
                            </div>
                            <div class="mdl-cell mdl-cell--5-col">
                                <p class="pfooter-content">R. Justino Teixeira,213<br>4300-279 Porto - Portugal</p>
                            </div>
                            <div class="mdl-cell mdl-cell--5-col">
                                <p class="pfooter-content">E-mail:info@peachhostel.com<br>Tel.: +351 936 172 032</p>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-mini-footer__right-section">
                        <button class="mdl-mini-footer__social-btn round-orange"><img src="./images/icon_facebook.svg"></button>
                        <button class="mdl-mini-footer__social-btn round-orange"><img src="./images/icon_instagram.svg"></button>
                        <button class="mdl-mini-footer__social-btn round-orange"><img src="./images/icon_youtube.svg"></button>
                    </div>

                </footer>
            </main>
        </div>


    </body>

</html>
